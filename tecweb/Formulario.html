<!DOCTYPE html>
<html>
    <head>
        <title>Formularios</title>
        <Meta charset="utf-8">
    </head>
    <body>
        <h1>Ejemplo de formulario</h1>
        <!-- para enviar a un server en la tag form action="https://tecweb-eloyhz.c9users.io/envio.php"-->
        <form method="POST" action="https://tecweb-eloyhz.c9users.io/envio.php">
            <div>
                <label for="nom">Nombre:</label>
                <input id="nom" name="nombre" type="text" placeholder="Escribe tu Nombre completo">
            </div>
            <div>
                    <label for="contraseña">Contraseña:</label>
                    <input id="contraseña" name="contraseña" type="password"
                                        required
                                        placeholder="Escribe tu Contraseña">
            </div>
            <div>
                <label>Genero</label>
                <div>
                    <label for="masculino">Masculino</label><input type="radio" name="genero" value="Masculino" id="masculino">
                </div> 
                <div>
                    <label for="femenino">Femenino</label><input type="radio" name="genero" value="Femenino" id="femenino">
                </div>
            </div>
            <div>
                <label for="carrera">Carrera</label>
                <select name="carrera" id="carrera">
                    <option value="1">Ingenieria en computacion</option>
                    <option value="2">Ingenieria en informatica</option>
                    <option value="3">Ingenieria en Sistema inteligentes</option>
                </select>
            </div>  
            <input type="submit">
        </form>

    </body>
</html>
